rams\n    Given Admin is on dashboard page after Login\n    When Admin clicks Program on the navigation bar\n    Then Admin should able to see Program name, description, and status for each program\n\n@Program-Positive    \nScenario: Verify the Multiple Delete button state \n    Given Admin is on dashboard page after Login\n    When Admin clicks Program on the navigation bar\n    Then Admin should see a Delete button in left top is disabled\n    \n@Program-Positive    \nScenario: Verify the Search button  \n    Given Admin is on dashboard page after Login\n    When Admin clicks Program on the navigation bar\n    Then Admin should see Search bar with text as Search...\n \n\n@Program-Positive   \nScenario: Verify column header name of data table \n    Given Admin is on dashboard page after Login\n    When Admin clicks Program on the navigation bar\n    Then Admin should see data table with column header on Manage Program Page as  Program Name, Program Description, Program Status, Edit or Delete\n   \n@Program-Positive \nScenario: Verify checkbox default state beside Program Name column header\n    Given Admin is on dashboard page after Login\n    When Admin clicks Program on the navigation bar\n    Then Admin should see checkbox default state as unchecked beside Program Name column header\n\n@Program-Positive\nScenario: Verify checkboxes default state beside each Program names in the data table\n    Given Admin is on dashboard page after Login\n    When Admin clicks Program on the navigation bar\n    Then Admin should see check box default state as unchecked on the left side in all rows against program name \n \n \n@Program-Positive  \nScenario: Verify Sort icon in manage program\n    Given Admin is on dashboard page after Login\n    When Admin clicks Program on the navigation bar\n    Then Admin should see the sort arrow icon beside to each column header except Edit and Delete \n\n@Program-Positive\n Scenario: Verify pagination icons below data table in manage progra enu from header\nThen Admin should see the delete icon in each row\n\nScenario: validate checkbox in each data rows\nWhen Admin Clicks on the Batch menu from header\nThen Admin should see the checkbox in each row\n\nScenario: Validate Datatable headers\nWhen Admin Clicks on the Batch menu from header\nThen Admin should see the datatable headers Batch name, Batch Description,Batch Status, No Of classes, Program Name, Edit\/Delete\n\nScenario: Validate \"Checkbox\" in the Datatable header row\nWhen Admin Clicks on the Batch menu from header\nThen Admin should see the checkbox  in the datatable header row\n\nScenario: Validate \"sort icon\" next to all the datatable header\nWhen Admin Clicks on the Batch menu from header\nThen Admin should see the sort icon next to all Datatable headers\n\n\n\n","mediaType":"text\/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:\/\/\/Users\/mathumathibalakrishnan\/git\/Team13_SeleniumPathfinders\/src\/test\/resources\/features\/TC04_02_Batch_Page_Validation.feature","feature":{"location":{"line":3,"column":1},"tags":[],"language":"en","keyword":"Feature","name":"Batch Page Validation","description":"","children":[{"background":{"location":{"line":5,"column":1},"keyword":"Background","name":"","description":"","steps":[{"location":{"line":6,"column":1},"keyword":"Given ","keywordType":"Context","text":"Admin is on the Dashboard page after Login","id":"08eef746-19d6-4ce0-9fe3-89d5d065df3b"}],"id":"d6e83407-b85d-404c-8d24-62a339e7ea0f"}},{"scenario":{"location":{"line":8,"column":1},"tags":[],"keyword":"Scenario","name":"Validate \"Title\" in Batch Page","description":"","steps":[{"location":{"line":9,"column":1},"keyword":"When ","keywordType":"Action","text":"Admin Clicks on the Batch menu from header","id":"6b3358e5-57e1-4806-a623-f1c74f01b3cc"},{"location":{"line":10,"column":1},"keyword":"Then ","keywordType":"Outcome","text":"Admin should see the \"LMS-Learning Management System\" Title","id":"837382cb-105e-4f49-991f-8d4 tton in Batch details pop up\nWhen Admin enters the valid data to all the mandatory fields and click save button in batch details\nThen Admin should get a succesesful message\n\nScenario: validate cancel button in Batch details pop up\nWhen Admin enters the valid data to all the mandatory fields and click cancel button in Batch details\nThen Admin can see the batch details popup closes without creating any batch\n\nScenario: validate close icon on the batch details pop up\nWhen Admin clicks on the close icon\nThen batch details pop up closes\n\n\n\n","mediaType":"text\/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:\/\/\/Users\/mathumathibalakrishnan\/git\/Team13_SeleniumPathfinders\/src\/test\/resources\/features\/TC04_04_Add_New_Batch_details_pop_up.feature","feature":{"location":{"line":3,"column":1},"tags":[],"language":"en","keyword":"Feature","name":"Add New Batch details pop up","description":"","children":[{"background":{"location":{"line":5,"column":1},"keyword":"Background","name":"","description":"","steps":[{"location":{"line":6,"column":1},"keyword":"Given ","keywordType":"Context","text":"Admin is on the Add new batch pop up","id":"21288906-d1f1-4379-8dd7-1498c2834dce"}],"id":"a72c7e63-840c-4cf1-b7b8-c9551a2e8a2d"}},{"scenario":{"location":{"line":8,"column":1},"tags":[],"keyword":"Scenario","name":"Validate all the fields exist in pop up","description":"","steps":[{"location":{"line":9,"column":1},"keyword":"When ","keywordType":"Action","text":"Admin checks all the fields are enabled","id":"68a5ee7e-919e-4419-a768-9a0881f92fbb"},{"location":{"line":10,"column":1},"keyword":"Then ","keywordType":"Outcome","text":"The pop up should include the fields Batch Name,Number of classes and Description as text box, Program Name as drop down Status as radio button","id":"298bc349-96b7-48f2-a4be-6d3a9d525766"}],"examples":[],"id":"c83c487a-9817-451d-baa5-97c9959d118e"}},{"scenario":{"location":{"line":12,"column":1},"tags":[],"keyword":"Scenario","n
